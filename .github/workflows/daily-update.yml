name: Daily CertGraveyard Update

on:
  schedule:
    - cron: '0 5 * * *'  # Daily at midnight EST (5 AM UTC)
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if CSV unchanged'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  actions: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check for template changes
        id: template_check
        run: |
          # Check if template or generator has changed in recent commits
          TEMPLATE_HASH_FILE="data/.template_hash"
          CURRENT_HASH=$(sha256sum templates/yara_rule.template src/cert_graveyard_yara/generator.py | sha256sum | cut -d' ' -f1)
          
          if [ -f "$TEMPLATE_HASH_FILE" ]; then
            STORED_HASH=$(cat "$TEMPLATE_HASH_FILE")
            if [ "$CURRENT_HASH" != "$STORED_HASH" ]; then
              echo "Template changed! Regenerating all rules..."
              echo "template_changed=true" >> $GITHUB_OUTPUT
              # Delete all existing individual rules to force regeneration
              rm -f rules/individual/*.yara
            else
              echo "Template unchanged"
              echo "template_changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No template hash found (first run)"
            echo "template_changed=false" >> $GITHUB_OUTPUT
          fi
          
          # Save current hash
          echo "$CURRENT_HASH" > "$TEMPLATE_HASH_FILE"

      - name: Backup previous CSV for comparison
        run: |
          if [ -f data/cert_graveyard_database.csv ]; then
            cp data/cert_graveyard_database.csv data/cert_graveyard_database_previous.csv
            echo "Previous CSV backed up"
          else
            echo "No previous CSV found"
          fi

      - name: Download and check CSV
        id: check
        run: |
          uv run cert-graveyard-yara download
          # Regenerate if: CSV changed, force update requested, or template changed
          if uv run cert-graveyard-yara check-changed || [ "${{ inputs.force_update }}" == "true" ] || [ "${{ steps.template_check.outputs.template_changed }}" == "true" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate YARA rules
        if: steps.check.outputs.changed == 'true'
        run: uv run cert-graveyard-yara generate

      - name: Validate rules with YARA
        if: steps.check.outputs.changed == 'true'
        run: uv run cert-graveyard-yara validate --engine yara

      - name: Update changelog
        if: steps.check.outputs.changed == 'true'
        run: |
          if [ -f data/cert_graveyard_database_previous.csv ]; then
            uv run cert-graveyard-yara changelog --previous data/cert_graveyard_database_previous.csv
          else
            echo "No previous CSV - skipping changelog (first run)"
          fi

      - name: Clean up old combined rules
        if: steps.check.outputs.changed == 'true'
        run: |
          rm -f rules/combined/MAL_Compromised_Cert_*.yara
          rm -f rules/cert_graveyard_yara_rules.zip

      - name: Combine rules
        if: steps.check.outputs.changed == 'true'
        run: uv run cert-graveyard-yara combine

      - name: Cleanup temporary files
        if: always()
        run: rm -f data/cert_graveyard_database_previous.csv

      - name: Log no changes to changelog
        if: steps.check.outputs.changed == 'false'
        run: |
          DATE=$(date +%Y-%m-%d)
          # Insert "no changes" entry after the [Unreleased] section
          sed -i "/## \[Unreleased\]/a\\\\n### Checked $DATE\\n- No new certificates detected" CHANGELOG.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if [ "${{ steps.check.outputs.changed }}" == "true" ]; then
            git commit -m "chore: update YARA rules from CertGraveyard $(date +%Y-%m-%d)" || exit 0
          else
            git commit -m "chore: no changes from CertGraveyard $(date +%Y-%m-%d)" || exit 0
          fi
          git push

    outputs:
      changed: ${{ steps.check.outputs.changed }}

  release:
    needs: update
    if: needs.update.outputs.changed == 'true'
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write

